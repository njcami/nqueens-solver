plugins {
    id 'java'
    id 'application'
    id 'jacoco'
}

jacocoTestReport {
    reports {
        xml.enabled true
        html.enabled true
    }
}

group 'com.compilerworks.nqueenssolver'
version '1.0.0'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.4.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.4.2'
}

mainClassName = "com.compilerworks.nqueenssolver.NQueensSolver"

jar {
    archiveBaseName = 'nqueens-solver'
    archiveVersion =  '1.0.0'
}

test {
    useJUnitPlatform()
}